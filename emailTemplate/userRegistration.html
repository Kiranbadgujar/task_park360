<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Details</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h2>New User Registration Details</h2>
    <table>
        <tr>
            <th>First Name</th>
            <td>{{first_name}}</td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td>{{last_name}}</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{email}}</td>
        </tr>
        <tr>
            <th>Phone</th>
            <td>{{mobile_number}}</td>
        </tr>
        <!-- <tr>
            <th>Registration Date</th>
            <td>{{registration_date}}</td>
        </tr> -->
    </table>
</body>
</html>
