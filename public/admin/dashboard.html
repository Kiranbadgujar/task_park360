    <!-- DashboardStats -->
    <script>
      async function fetchDashboardStats() {
        const token = localStorage.getItem("Authortoken");
        if (!token) {
          // If no token found, redirect to login
          window.location.href = "login.html";
          return;
        }
    
        try {
          const response = await fetch("/get-post-author", {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
          });
    
          const data = await response.json();
          console.log(data);
    
          if (data.status === 200) {
            // Update the dashboard stats
            document.getElementById("post-count").textContent = data.posts.length;
    
            // Calculate total likes and comments
            const totalLikes = data.posts.reduce((acc, post) => acc + post.likeCount, 0);
            const totalComments = data.posts.reduce((acc, post) => acc + post.commentCount, 0);
            document.getElementById("like-count").textContent = totalLikes;
            document.getElementById("comment-count").textContent = totalComments;
          } else {
            console.error("Error fetching dashboard data:", data.message);
          }
        } catch (error) {
          console.error("Error fetching dashboard data:", error);
        }
      }
    
      // Fetch Author Name
      async function fetchAuthorName() {
        const token = localStorage.getItem("Authortoken");
        if (!token) {
          // If no token found, redirect to login
          window.location.href = "login.html";
          return;
        }
    
        try {
          const response = await fetch("/userId", {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
          });
    
          const data = await response.json();
          // console.log(data);
    
          if (data.status === 200) {
            const First_name = data.user.first_name;
            const Last_name = data.user.last_name;
            const fullName = First_name + " " + Last_name;
            document.getElementById("AuthorName").textContent = fullName;
          } else {
            console.error("Error fetching author name:", data.message);
          }
        } catch (error) {
          console.error("Error fetching author name:", error);
        }
      }
    
      // Run both functions when the page loads
      window.addEventListener('load', () => {
        fetchDashboardStats();
        fetchAuthorName();
      });
    
      // Logout handler
      document.getElementById("logoutButton").addEventListener("click", () => {
        localStorage.removeItem("Authortoken"); // Remove auth token
        window.location.href = "login.html"; // Optionally, redirect to login page after logout
      });
    </script>
