<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Register</title>
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/auth.css" rel="stylesheet" />
  </head>

  <body>
    <div class="wrapper">
      <div class="auth-content">
        <div class="card">
          <div class="card-body text-center">
            <div class="mb-4">
              <!-- Optional: Logo -->
            </div>
            <form id="registerForm">
              <div class="mb-3 text-start row">
                <div class="col-6">
                  <label for="first-name" class="form-label">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="first-name"
                    placeholder="Enter your first name"
                    required
                  />
                </div>
                <div class="col-6">
                  <label for="last-name" class="form-label">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="last-name"
                    placeholder="Enter your last name"
                    required
                  />
                </div>
              </div>
              <div class="mb-3 text-start">
                <label for="email" class="form-label">Mobile Number</label>
                <input
                  type="number"
                  class="form-control"
                  id="mobile"
                  placeholder="Enter your mobile number"
                  required
                />
              </div>
              <div class="mb-3 text-start">
                <label for="email" class="form-label">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter your email address"
                  required
                />
              </div>
              <div class="mb-3 text-start">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter your password"
                  required
                />
              </div>

              <!-- Role Selection -->
              <div class="mb-3 text-start">
                <label class="form-label">Role</label><br />
                <div>
                  <label class="form-label">User</label>
                  <input
                    class="form-check-input"
                    type="radio"
                    id="user"
                    name="role"
                    value="user"
                    required
                  />
                  <label class="form-label" style="padding-left: 25px">Author</label>
                  <input
                    class="form-check-input"
                    type="radio"
                    id="author"
                    name="role"
                    value="author"
                    required
                  />
                </div>
              </div>
              
              <!-- Submit Button -->
              <button
                type="submit"
                class="btn btn-primary mb-4"
                style="width: 100%"
              >
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script>
      document.getElementById("registerForm").addEventListener("submit", async function (event) {
        event.preventDefault(); // Prevent default form submission
        
        const firstName = document.getElementById("first-name").value;
        const lastName = document.getElementById("last-name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const mobile = document.getElementById("mobile").value;
        const role = document.querySelector('input[name="role"]:checked')?.value; 

        // Ensure a role is selected
        if (!role) {
          alert("Please select a role.");
          return;
        }

        const userData = {
          first_name: firstName,
          last_name: lastName,
          email: email,
          mobile_number: mobile,
          password: password,
          role: role, 
        };

        try {
          const response = await fetch("/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(userData),
          });

          const result = await response.json();
          // console.log(result)

          if (response.status === 201) {
            localStorage.setItem("activationToken",result.activationToken);
            alert(result.message); // Success message
            window.location.href = "verify.html"; 
          } else {
            alert(result.message); // Error message
          }
        } catch (error) {
          console.error("Error:", error);
          alert("An error occurred. Please try again later.");
        }
      });
    </script>
  </body>
</html>
